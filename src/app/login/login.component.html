<div class="col-md-6 offset-md-3 mt-5">

                <mat-card>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-group">
            <div class="form-group">
                  <div class="col-md-6">
                    <mat-form-field>
                        <label for="username">Username</label>
                        <input type="text" autofocus matInput class="form-control" formControlName="username"  >

                    </mat-form-field>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <mat-form-field>
                            <label for="password">password</label>
                            <input autofocus matInput class="form-control" formControlName="password"  >
    
                        </mat-form-field>
                        </div>

                </div>

                <button mat-button [disabled]="loading" class="btn btn-primary" mat-raised-button color="primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>

                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <a [routerLink]="['/register']" class="btn btn-link">Register</a>

            </form>
                        </mat-card>

    </div>
