<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="myform">
      <div>
        <!-- <div class="col-md-6"> -->
        <mat-form-field>
          <mat-label for="username">Username</mat-label>
          <input type="text" autofocus matInput formControlName="username" />
        </mat-form-field>
        <!-- </div> -->
      </div>
      <div>
        <!-- <div class="col-md-6"> -->
        <mat-form-field>
          <mat-label for="password">password</mat-label>
          <input autofocus matInput formControlName="password" />
        </mat-form-field>
        <!-- </div> -->
      </div>
      <mat-card-actions>
        <button
          mat-button
          [disabled]="loading"
          class="btn btn-primary"
          mat-raised-button
          color="primary"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
        </button>

        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
        <a
          mat-button
          class="btn btn-primary"
          mat-raised-button
          [routerLink]="['/register']"
          class="btn"
          >Register</a
        >
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
